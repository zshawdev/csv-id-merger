<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="csvForm">
        <input type="file" id="csvFile" accept=".csv" />
        <br />
        <input type="submit" value="Submit" />
      </form>

      <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Cust 1</th>
                <th>Cust 2</th>
                <th>Cust 3</th>
                <th>Cust 4</th>
                <th>Cust 5</th>
            </tr>
        </thead>
        <tbody id="init-table">

        </tbody>
      </table>

      <div>
        <input type="checkbox" id="checkbox-merge-email" name="email">
        <label for="email">Email</label>

        <input type="checkbox" id="checkbox-merge-name" name="name">
        <label for="name">Name</label>

        <input type="checkbox" id="checkbox-merge-cust-1" name="cust1">
        <label for="cust1">Custom 1</label>

        <input type="checkbox" id="checkbox-merge-cust-2" name="cust2">
        <label for="cust2">Custom 2</label>

        <input type="checkbox" id="checkbox-merge-cust-3" name="cust3">
        <label for="cust3">Custom 3</label>

        <input type="checkbox" id="checkbox-merge-cust-4" name="cust4">
        <label for="cust4">Custom 4</label>

        <input type="checkbox" id="checkbox-merge-cust-5" name="cust5">
        <label for="cust5">Custom 5</label>

        <button id="merge-button">Merge Data</button>
      </div>

      <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Cust 1</th>
                <th>Cust 2</th>
                <th>Cust 3</th>
                <th>Cust 4</th>
                <th>Cust 5</th>
            </tr>
        </thead>
        <tbody id="result-table">
        </tbody>
      </table>

    <script src="app.js"></script>
</body>
</html>
